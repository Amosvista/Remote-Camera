<!doctype html>
<html ng-app="EasyCamera">
	<head>
		<title>Easy Camera</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<script src="script/angular.min.js"></script>
		<script src="script/angular-resource.min.js"></script>
		<script src="script/index.js"></script>

        <!-- Loading Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="css/flat-ui.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

	</head>
	<body ng-view class="palette-midnight-blue">
        <script type="text/ng-template" id="cameraView">
            <div class="container" ng-controller="cameraCtrl" id="cameraView">
                <div class="col-xs-12">
                  <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                        <span class="sr-only">Toggle navigation</span>
                      </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-01">
                      <ul class="nav navbar-nav navbar-left">
                        <li><a href="#fakelink">Remote Camera<span class="navbar-unread">1</span></a></li>
                        <li><a href="#fakelink">About</a></li>
                       </ul>
                    </div><!-- /.navbar-collapse -->
                  </nav><!-- /navbar -->
                </div>
                <div class="col-xs-12">
                    <div class="photo palette palette-wet-asphalt">
                        {{errorMsg}}
                        <div class="photo-cnt">
                            <img src="/photo/{{picture}}" width="320" height="240" class="img-rounded img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 action">
                    <a class="btn btn-primary btn-large btn-block" ng-click="cameraAction()"><span class="fui-photo"></span> Take a picture</a>
                </div>
            </div>
        </script>
	</body>
</html>
