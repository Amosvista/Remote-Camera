<!doctype html>
<html ng-app="EasyCamera">
	<head>
		<title>Easy Camera</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<script src="script/angular.min.js"></script>
		<script src="script/angular-resource.min.js"></script>
		<script src="script/index.js"></script>

        <!-- Loading Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="css/flat-ui.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

	</head>
	<body ng-view class="palette-midnight-blue">
        <script type="text/ng-template" id="cameraView">
            <div class="container" ng-controller="cameraCtrl" id="cameraView">
                <div class="col-xs-12">
                    <h1 class="logo">
                       <span class="fui-photo"></span> Remote Camera
                    </h1>
                </div>
                <div class="col-xs-12">
                    <div class="photo palette palette-wet-asphalt">
                        {{errorMsg}}
                        <div class="photo-cnt {{class}}">
                            <img src="/photo/{{picture}}" width="{{width}}" height="{{height}}" class="img-rounded img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 action">
                    <a class="btn btn-primary btn-large btn-block" ng-click="cameraAction()"><span class="fui-photo"></span> Take a picture</a>
                </div>
            </div>
        </script>
	</body>
</html>
